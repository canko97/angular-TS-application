<div *ngIf="employee">
  <h2 class="inf-emp text-center my-3 mb-4">
    {{employee.first_name | uppercase}} Details
  </h2>
  <div class="row justify-content-center px-lg-5 px-sm-1 mx-0">
    <div class="col-lg-5 col-md-5 col-sm-6 col-xs-6 my-5 ml-5">
      <form class="det-form">
        <div class="my-4">
          <span>ID: </span><span class="emp-det">{{employee.id}}</span>
        </div>
        <div class="my-4">
          <span>DEPARTMENT ID: </span><span class="emp-det">{{employee.department_id}}</span>
        </div>
        <div class="my-4">
          <span>NAME: </span><span class="emp-det">{{employee.first_name}} {{employee.last_name}}</span>
        </div>  
      </form>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 my-3">
      <form class="det-form">
        <div class="form-group row">
          <div class="add-emp mx-4 col-s-3">
            <span>DEPARTMENT ID: </span>
          </div>
          <div class="col-md-6">
            <input [(ngModel)]="employee.department_id" type="number" name="depid" class="form-control my-1" placeholder="DEP ID">
          </div>
          <div class="add-emp mx-4 col-s-3">
            <span>FIRST NAME: </span>
          </div>
          <div class="col-md-7">
            <input [(ngModel)]="employee.first_name" type="text" name="firstname" class="form-control my-1" placeholder="FIRST NAME">
          </div>
          <div class="add-emp mx-4 col-s-3">
            <span>LAST NAME: </span>
          </div>
          <div class="col-md-7">
            <input [(ngModel)]="employee.last_name" type="text" name="lastname" class="form-control my-1" placeholder="LAST NAME">
          </div>
        </div>
        <div class="row">
        <div class="col-lg-12 col-md-10 col-sm-6 col-xs-6 my-3">
          <button (click)="goBack()" type="button" class="btn btn-outline-secondary btn-block my-1">BACK</button>
          <button (click)="save()" type="button" class="btn btn-outline-secondary btn-block my-1">SAVE</button>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
